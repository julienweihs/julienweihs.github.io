title: Julien-Pooya Weihs
description: Science | Music | Mountain sports

baseurl: "" # leave empty for user/organization GitHub Pages
url: "https://julienweihs.github.io" # custom url to be used instead of GitHub repository
email: ""

# Pagination
paginate: 4
permalink: /blog/:year/:title/
paginate_path: /blog/page:num/

# Social media links in footer
linkedin: ""
stackoverflow: ""
github: "https://github.com/julienweihs"
researchgate: "https://www.researchgate.net/profile/Julien-Pooya-Weihs"
orcid: ""
quora: ""
instagram: ""
bluesky: ""

# Header pages
header_pages:
- _pages/science.md
- _pages/music.md
- _pages/sports.md
- _pages/cv.md
- _pages/projects.md


# Markdown
highlighter: rouge
markdown: kramdown

# Tracker
analytics:

# optimization -> compress.html
compress_html:
  clippings: [html,div, p, ul, td, h1, h2, h3, h4,link, meta, footer, nav, img, header, hr, br, head, style, li, ul, ol, time, main, script, title]
  comments: ["<!-- ", " -->"]
  endings: [all]
  ignore:
    envs: [local]
  blanklines: false
  profile: false
  startings: []

#collection
collections:
  projects:
    output: true
    permalink: /projects/:name/
    order:
      - shortProject.md
      - longerProjectTitle.md
      - redirect.md
      - project4.md
      - project5.md
      - project6.md

sass:
  sass_dir: assets/css/_sass
  style: compressed

include:
  - _pages

exclude:
  - README.md
  - LICENSE.md

plugins:
  - jekyll-seo-tag
  - jekyll-paginate
  - jekyll-email-protect
  - jekyll-target-blank
