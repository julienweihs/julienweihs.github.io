        <script>
          (function() {
            const storageKey = 'gradfolio-theme';
            const toggle = document.getElementById('theme-toggle');

            function applyTheme(mode) {
              if (mode === 'light') {
                document.body.setAttribute('data-theme', 'light');
                if (toggle) toggle.textContent = 'Light';
              } else if (mode === 'dark') {
                document.body.setAttribute('data-theme', 'dark');
                if (toggle) toggle.textContent = 'Dark';
              } else {
                document.body.removeAttribute('data-theme');
                if (toggle) toggle.textContent = 'System';
                mode = 'system';
              }
              localStorage.setItem(storageKey, mode);
            }

            function initTheme() {
              const saved = localStorage.getItem(storageKey);
              if (saved === 'light' || saved === 'dark') {
                applyTheme(saved);
              } else {
                applyTheme('system');
              }
            }

            initTheme();

            if (toggle) {
              toggle.addEventListener('click', function() {
                const current = localStorage.getItem(storageKey) || 'system';
                const next = current === 'system' ? 'dark' : current === 'dark' ? 'light' : 'system';
                applyTheme(next);
              });
            }

            // Font zoom controls
            const fontKey = 'gradfolio-font-size';
            const defaultSize = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--base-font-size')) || 20;
            const zoomIn = document.getElementById('zoom-in');
            const zoomOut = document.getElementById('zoom-out');
            const zoomReset = document.getElementById('zoom-reset');

            function setFontSize(sizePx) {
              const clamped = Math.max(14, Math.min(26, sizePx));
              document.documentElement.style.setProperty('--base-font-size', clamped + 'px');
              localStorage.setItem(fontKey, clamped);
            }

            (function initFont() {
              const saved = parseInt(localStorage.getItem(fontKey), 10);
              if (saved) {
                setFontSize(saved);
              }
            })();

            if (zoomIn) zoomIn.addEventListener('click', () => {
              const current = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--base-font-size'), 10) || defaultSize;
              setFontSize(current + 1);
            });

            if (zoomOut) zoomOut.addEventListener('click', () => {
              const current = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--base-font-size'), 10) || defaultSize;
              setFontSize(current - 1);
            });

            if (zoomReset) zoomReset.addEventListener('click', () => setFontSize(defaultSize));
          })();
        </script>
